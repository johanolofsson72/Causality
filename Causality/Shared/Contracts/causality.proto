// =======================================================================================

// Event class
message Event {

  // base class members
  int32 id = 1;
  int32 order = 2;
  string value = 3;
  string updatedDate = 4;
  repeated Class classes= 5;
  repeated Cause causes = 6;
  repeated Effect effects = 7;
  repeated Exclude excludes = 8;
  repeated Meta metas = 9;
}

// Type class
message Cause {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 classId = 3;
  int32 order = 4;
  string value = 5;
  string updatedDate = 6;
  repeated Effect effects = 7;
  repeated Exclude excludes = 8;
  repeated Meta metas = 9;

}

// Class class
message Class {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 order = 3;
  string value = 4;
  string updatedDate = 5;
  repeated Cause causes = 6;
  repeated Effect effects = 7;
  repeated Meta metas = 8;

}

// Effect class
message Effect {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 causeId = 3;
  int32 classId = 4;
  int32 userId = 5;
  string value = 6;
  string updatedDate = 7;
  repeated Meta metas = 8;

}
// Exclude class
message Exclude {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 causeId = 3;
  int32 userId = 4;
  string value = 5;
  string updatedDate = 6;
  repeated Meta metas = 7;

}

// Type class
message Meta {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 causeId = 3;
  int32 classId = 4;
  int32 effectId = 5;
  int32 excludeId = 6;
  int32 userId = 7;
  int32 processId = 8;
  int32 stateId = 9;
  int32 resultId = 10;
  string key = 11;
  string value = 12;
  string updatedDate = 13;

}

// Type class
message User {

  // base class members
  int32 id = 1;
  string uID = 2;
  string iP = 3;
  string name = 4;
  string email = 5;
  string updatedDate = 6;
  repeated Exclude excludes = 7;
  repeated Meta metas = 8;

}

// Type class
message Process {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 userId = 3;
  int32 order = 4;
  string value = 5;
  string updatedDate = 6;
  repeated Meta metas = 7;

}
// Type class
message State {

  // base class members
  int32 id = 1;
  int32 eventId = 2;
  int32 causeId = 3;
  int32 classId = 4;
  int32 userId = 5;
  string value = 6;
  string updatedDate = 7;
  repeated Meta metas = 8;

}
// Type class
message Result {

  // base class members
  int32 id = 1;
  int32 processId = 2;
  int32 eventId = 3;
  int32 causeId = 4;
  int32 classId = 5;
  int32 userId = 6;
  string value = 7;
  string updatedDate = 8;
  repeated Meta metas = 9;

}
